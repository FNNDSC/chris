<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="chris-icons.html">

<link rel="lazy-import" href="chris-home.html">
<link rel="lazy-import" href="chris-login.html">
<link rel="lazy-import" href="chris-feed.html">
<link rel="lazy-import" href="chris-404.html">

<dom-module id="chris-app">
  <template>
    <style>
      :host {
        --app-primary-color: #03a9f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      chris-login {
        position: fixed;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        z-index:99;
      }

      [hidden] {
        display: none;
      }
    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <chris-login
      hidden$={{_loginPage(page)}}
      name="login"
      app-logo="{{appLogo}}"
      app-title="{{appTitle}}"
      on-login="_loginSuccess"></chris-login>

    <app-drawer-layout
      id="drawerL"
      hidden$={{!_loginPage(page)}}
      fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>Welcome home, [[username]]</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="[[rootPath]]home">Home</a>
          <a name="feed" href="[[rootPath]]feed">Feed</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout
        id="layout"
        has-scrolling-region
        >

        <app-header slot="header" fixed condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Chris</div>
            <button on-click="_logout">logout</button>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <chris-home name="home" scroll-target="[[scrollTarget]]"></chris-home>
          <chris-feed name="feed" scroll-target="[[scrollTarget]]"></chris-feed>
          <chris-404 name="404"></chris-404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class ChrisApp extends Polymer.Element {
      static get is() { return 'chris-app'; }

      static get properties() {
        return {
          appLogo: {
            type: String,
            value: 'https://upload.wikimedia.org/wikipedia/commons/0/09/Cube-with-blender.png',
          },
          appTitle: {
            type: String,
            value: 'chris',
          },
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          username: String,
          scrollTarget: HTMLElement,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      ready() {
        super.ready();
        this.scrollTarget =
          this.$.layout.shadowRoot.querySelector('#contentContainer');
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'home';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        const login = window.sessionStorage.getItem('login');
        if(login !== 'true' && page !== 'login') {
          this.set('route.path', '/login/');
        }

        if (login === 'true' && page === 'login') {
          this.set('route.path', '/home/');
        }

        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('chris-' + page + '.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }

      _showPage404() {
        this.page = '404';
      }

      _loginSuccess() {
        this.username = window.sessionStorage.getItem('auth-username');
        this.set('route.path', '/home/');
        this.$.drawerL.resetLayout();
      }

      _logout() {
        window.sessionStorage.setItem('auth-token', '');
        window.sessionStorage.setItem('auth-username', '');
        window.sessionStorage.setItem('login', false);
        this.username = '';
        this.set('route.path', '/login/');
      }

      _loginPage(page) {
        return page !== 'login';
      }
    }

    window.customElements.define(ChrisApp.is, ChrisApp);
  </script>
</dom-module>

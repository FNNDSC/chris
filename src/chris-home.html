<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">

<link rel="import" href="shared-styles.html">

<dom-module id="chris-home">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column;
        height: 100vh;
        /* padding: 10px;
        height: 100vh;
        display: flex;
        flex-direction: column; */
      }


      .loadingIndicator {
        text-align: center;
        height: 40px;
      }
      
      paper-spinner {
        width: 20px;
        height: 20px;
        margin-right: 10px;
      }

      iron-list {
        /* flex: 1 1 auto; */
        padding-top: 64px;
        padding-bottom: 16px;
        --iron-list-items-container: {
          max-width: 800px;
          margin: auto;
          margin-top: 60px;
          margin-bottom: 10px;
        };
      }

      .personItem {
        @apply --layout-horizontal;
        margin: 16px 16px 0 16px;
        padding: 20px;
        border-radius: 8px;
        background-color: white;
      }

      .personItem :hover {
        background-color: #e9e9e9;
      }

      .avatar {
        height: 40px;
        width: 40px;
        border-radius: 20px;
        box-sizing: border-box;
        background-color: #DDD;
      }

      .pad {
        padding: 0 16px;
        align-items: center;
        @apply --layout-flex;
        @apply --layout-horizontal;
      }

      .primary {
        font-size: 16px;
        font-weight: bold;
        justify-content: center;
        @apply --layout-flex;
        @apply --layout-horizontal;
      }

      address {
        font-size: 14px;
        justify-content: center;
        /* margin: 10px 0; */
        @apply --layout-flex;
        @apply --layout-horizontal;
      }

      .spacer {
        @apply --layout-flex;
      }

      .index {
        width: 30px;
      }
      .avatar {
        
      }
    </style>

    <iron-list id="list" items="[]" as="person" scroll-target="[[scrollTarget]]">
      <template>
        <div>
          <div class="personItem" tabindex$="[[tabIndex]]">
            <div class="pad">
              <div class="avatar"></div>
              <div class="primary">[[person.name.first]] [[person.name.last]]</div>
              <address>
                [[person.location.street]] [[person.city]] <br />
                [[person.location.city]], [[person.location.state]] [[person.location.postcode]]
              </address>
            </div>
          </div>
        </div>
      </template>
    </iron-list>

    <div class="loadingIndicator">
      <paper-spinner active="{{loadingPeople}}"></paper-spinner> Fetching data
    </div>


    <iron-scroll-threshold id="scrollTheshold"
      lower-threshold="100"
      on-lower-trigger="_fetchNextFeeds"
      scroll-target="[[scrollTarget]]"></iron-scroll-threshold>

  </template>

  <script>
    class ChrisHome extends Polymer.Element {
      static get is() { return 'chris-home'; }

      static get properties() {
        return {
          scrollTarget: {
            type: HTMLElement,
            observer: '_scrollTargetChanged',
          },
          feeds: {
            type: Array,
            observer: '_feedsChanged',
          },
        };
      }

      static get observers() {
        return [
          // Observer method name, followed by a list of dependencies, in parenthesis
          // '_feedsChanged(feeds.*)',
        ];
      }

      _scrollTargetChanged() {
        this.$.scrollTheshold.scrollTarget = this.scrollTarget;
        this.$.scrollTheshold.setup();
        this.$.scrollTheshold.clearLower();
        this.$.scrollTheshold.clearUpper();
      }
    
      _fetchNextFeeds() {
        // fetch next 20 feeds
        console.log('next');
        this.dispatchEvent(
          new CustomEvent('fetch-next-feeds', {detail: {feeds: 20}}));
      }

      _feedsChanged(feeds) {
        // if (feeds === []) {
        //   return;
        // }
        feeds.forEach(function(feed) {
          this.$.list.push('items', feed);
        }, this);
        this.$.scrollTheshold.clearLower();
        this.$.scrollTheshold.clearUpper();
      }
    }

    window.customElements.define(ChrisHome.is, ChrisHome);
  </script>
</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">

<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">

<link rel="import" href="./chris-data-selector.html">
<link rel="import" href="./chris-data-uploader.html">

<link rel="import" href="../shared-styles.html">
<dom-module id="chris-feed-starter">
  <template>
    <style>
      .wrapper {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        width: 100%;
      }

      .card {
        margin: 16px;
        margin-top: 0;
        background-color: #ffffff;
        padding: 8px;
      }

      .footer {
        position: relative;
      }

      .newAnalysis {
        display: flex;
        color: #fff;
        align-items: center;
        justify-content: center;
        border-bottom: 1px solid #fff;
        margin-left: 16px;
        margin-right: 16px;
        padding: 8px;
      }

      .newAnalysis > .label {
        margin-right: 12px;
      }

      paper-fab {
        background: var(--app-accent-color);
      }

      paper-fab.close {
        background: grey;
      }

      #starter {
        position: absolute;
        bottom: 0;
        right: 0;
      }

      iron-pages {
        height: 422px;
      }

      [hidden] {
        display: none;
      }

      @media (min-width: 860px) {
        .container {
          min-width: 0px;
          max-width: 800px;
        }
      }
    </style>

    <div class="wrapper">
      <div class="container">
        <div class="newAnalysis">
          <div class="label">Start new analysis</div>
          <paper-fab icon$="icons:[[_newAnalysisIcon(toggled)]]" class$="[[_newAnalysisIcon(toggled)]]"on-click="toggle"></paper-fab>
        </div>

        <div >
          <iron-collapse id="collapse" class="card">
            <paper-tabs
              selected="{{page}}"
              attr-for-selected="name">
              <paper-tab name="upload">Upload data</paper-tab>
              <paper-tab name="select">Select data</paper-tab>
            </paper-tabs>
            <iron-pages
              selected="[[page]]"
              attr-for-selected="name"
              fallback="select">
              <chris-data-uploader
                name="upload"
                ip="[[ip]]"
                port="[[port]]"
                namespace="[[namespace]]"></chris-data-uploader>
              <chris-data-selector
                id="dataSelector"
                name="select"
                data="[[data]]"
                data-selected="{{dataSelected}}"
                ip="[[ip]]"
                port="[[port]]"
                namespace="[[namespace]]"
                selected-data="{{selectedData}}"></chris-data-selector>
            </iron-pages>
          </iron-collapse>
          <div class="footer">
            <paper-fab id="starter" hidden$="[[!dataSelected]]" icon="av:play-arrow" on-click="_startPlugin"></paper-fab>
            <paper-tooltip for="starter" animation-delay="0.2" position="top">Start analysis</paper-tooltip>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script>
    class ChrisFeedStarter extends Polymer.Element {
      static get is() { return 'chris-feed-starter'; }

      static get properties() {
        return {
          ip: String,
          port: String,
          namespace: String,
          data: Array,
          dataSelected: Boolean,
          selectedData: Array,
          plugins: Array,
          page: {
            type: String,
            value: 'select',
            observer: '_pageChanged',
          },
          toggled: {
            type: Boolean,
            value: false,
          },
        };
      }

      _pageChanged(page) {
        if (page === 'select') {
          this._fetchData();
        } else {
          this.$.dataSelector.reset();
        }
      }

      _fetchData() {
        this.dispatchEvent(
          new CustomEvent(
            'fetch-data', {bubbles: true, composed: true, detail: {}}));
      }

      toggle() {
        this.$.collapse.toggle();
        this.$.dataSelector.reset();
        this.toggled = !this.toggled;
      }

      _newAnalysisIcon(toggled) {
        return toggled ? 'close' : 'add';
      }

      _startPlugin() {
        this._runPlugin();
        this.toggle();
      }

      _findPlugin(targetPluginName, currentPlugin) {
        return currentPlugin.data.name === targetPluginName;
      }

      _runPlugin() {
        // start plugin sequence
        const data = {};
        data.auth = {
          type: 'token',
          token: sessionStorage.getItem('auth-token'),
        };

        // add templates
        data.body = {};
        data.body.template = {};
        data.body.template.data = [
          {name: 'dir', value: ''},
        ];

        data.body.data = {};
        data.body.data['dir'] =
          this.selectedData[0].data.upload_path.split('/').slice(0, -1).join('/');

        console.warn(this.plugins);
        const simpleFSApp =
          this.plugins.filter(this._findPlugin.bind(this, 'dircopy'))[0];
        const instance = simpleFSApp.links.instances;

        this.dispatchEvent(
          new CustomEvent('run-plugin', {
            bubbles: true,
            composed: true,
            detail: {
              instance,
              data,
              type: 'fs',
            },
          }));
      }
    }

    window.customElements.define(ChrisFeedStarter.is, ChrisFeedStarter);
  </script>
</dom-module>

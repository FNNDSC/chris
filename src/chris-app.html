<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="chris-icons.html">

<link rel="import" href="chris-data-store.html">

<!-- pages from the app -->
<link rel="lazy-import" href="chris-404.html">
<link rel="lazy-import" href="chris-data-browser.html">
<link rel="lazy-import" href="chris-data-upload.html">
<link rel="lazy-import" href="chris-feed.html">
<link rel="lazy-import" href="chris-home.html">
<link rel="lazy-import" href="chris-login.html">

<!-- File browser plugin -->
<link rel="lazy-import" href="chris-filebrowser-plugin.html">

<dom-module id="chris-app">
  <template>
    <style>
      :host {
        --app-primary-color: #03a9f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      chris-login {
        position: fixed;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        z-index:99;
      }

      [hidden] {
        display: none;
      }
    </style>

    <app-location
      route="{{route}}"
      url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
      route="{{route}}"
      pattern="[[rootPath]]:page"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <app-route
      route="{{subroute}}"
      pattern="/:id"
      data="{{subrouteData}}">
    </app-route>

    <chris-data-store
      id="datastore"
      ip="[[ip]]"
      port="[[port]]"
      namespace="[[namespace]]"
      active-feed="{{activeFeed}}"
      feeds="{{feeds}}"
      data="{{data}}"
      pluginsds="{{pluginsds}}"
      pluginsfs="{{pluginsfs}}"></chris-data-store>

    <chris-login
      hidden$={{_loginPage(page)}}
      name="login"
      app-logo="{{appLogo}}"
      app-title="{{appTitle}}"
      ip="[[ip]]"
      port="[[port]]"
      namespace="[[namespace]]"
      on-login="_loginSuccess"></chris-login>

    <app-drawer-layout
      id="drawerL"
      hidden$={{!_loginPage(page)}}
      fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>Welcome home, [[username]]</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="[[rootPath]]home">Home</a>
          <a name="data-upload" href="[[rootPath]]data-upload">Data Upload</a>
          <a name="data-browser" href="[[rootPath]]data-browser">Data Browser</a>
          <a name="file-browser" href="[[rootPath]]filebrowser-plugin">Start file browser plugin</a>
          <a name="feed" href="[[rootPath]]feed">Active feed</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout
        id="layout"
        has-scrolling-region
        >

        <app-header slot="header" fixed condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Chris</div>
            <button on-click="_logout">logout</button>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <chris-home
            name="home"
            scroll-target="[[scrollTarget]]"
            feeds="[[feeds]]"
            on-fetch-next-feeds="_fetchFeeds"
            on-open-feed="_openFeed"></chris-home>
          <chris-data-upload
            name="data-upload"
            ip="[[ip]]"
            port="[[port]]"
            namespace="[[namespace]]"></chris-data-upload>
          <chris-data-browser
            name="data-browser"
            ip="[[ip]]"
            port="[[port]]"
            namespace="[[namespace]]"
            data="[[data]]"
            on-fetch-data="_fetchData"></chris-data-browser>
          <chris-filebrowser-plugin
            name="filebrowser-plugin"
            ip="[[ip]]"
            port="[[port]]"
            namespace="[[namespace]]"
            data="[[data]]"
            plugins="[[pluginsfs]]"
            on-fetch-data="_fetchData"
            on-run-plugin="_runPlugin"></chris-filebrowser-plugin>
          <chris-feed
            name="feed"
            feed="{{activeFeed}}"
            plugins="[[pluginsds]]"></chris-feed>
          <chris-404 name="404"></chris-404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class ChrisApp extends Polymer.Element {
      static get is() { return 'chris-app'; }

      static get properties() {
        return {
          appLogo: {
            type: String,
            value: 'https://upload.wikimedia.org/wikipedia/commons/0/09/Cube-with-blender.png',
          },
          appTitle: {
            type: String,
            value: 'chris',
          },
          ip: {
            type: String,
            value: 'http://localhost',
          },
          port: {
            type: String,
            value: '8000',
          },
          namespace: {
            type: String,
            value: 'api/v1',
          },
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          subrouteData: Object,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          username: String,
          scrollTarget: HTMLElement,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      connectedCallback() {
        super.connectedCallback();
        this.scrollTarget =
          this.$.layout.shadowRoot.querySelector('#contentContainer');

        const login = window.sessionStorage.getItem('login');
        if(login !== 'true' && this.page !== 'login') {
          this.set('route.path', '/login/');
        }

        if (login === 'true' && this.page === 'login') {
          this.set('route.path', '/home/');
        }

        if (login === 'true') {
          this.$.datastore.initDatastore();
        }
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'home';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // load information about a feed if we open a feed page
        if (page === 'feed') {
          this.$.datastore.fetchPluginInstancesFromFeed(this.subrouteData.id);
        }

        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('chris-' + page + '.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }

      _showPage404() {
        this.page = '404';
      }

      _loginSuccess() {
        this.username = window.sessionStorage.getItem('auth-username');
        this.set('route.path', '/home/');
        this.$.drawerL.resetLayout();
        this.$.datastore.initDatastore();
      }

      _fetchFeeds(event) {
        const next = event.detail.feeds;
        this.$.datastore.fetchFeeds(0, next);
      }

      _fetchData() {
        this.$.datastore.fetchData();
      }

      _runPlugin(event) {
        this.$.datastore.runPlugin(event.detail);
      }

      _logout() {
        window.sessionStorage.setItem('auth-token', '');
        window.sessionStorage.setItem('auth-username', '');
        window.sessionStorage.setItem('login', false);
        this.username = '';
        this.$.datastore.cleanDatastore();

        // redirect to login page once state is clean
        this.set('route.path', '/login/');
      }

      _loginPage(page) {
        return page !== 'login';
      }

      _openFeed(event) {
        const id = event.detail.feed.data.id;
        this.set('route.path', `/feed/${id}`);
      }
    }

    window.customElements.define(ChrisApp.is, ChrisApp);
  </script>
</dom-module>

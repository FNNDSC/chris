<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">

<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">

<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-selection-column.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-sorter.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-filter.html">

<link rel="import" href="shared-styles.html">

<dom-module id="chris-data-browser">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .footer {
        position: relative;
      }

      paper-fab {
        position: absolute;
        bottom: 0;
        right: 0;
      }

      [hidden] {
        display: none;
      }

    </style>

    <div class="card">
      <div class="circle">3</div>
      <h1>Browse data</h1>
      <button on-click="_fetchData">Fetch data</button>
<!-- 
      <dom-repeat items="[[data]]">
        <template>
          <div># [[item.data.upload_path]]</div>
       </template>
      </dom-repeat> -->

      <vaadin-grid
        id="grid"
        aria-label="Basic Binding Example"
        multi-sort="true"
        items="[[data]]"
        selected-items="{{selectedData}}">

        <vaadin-grid-selection-column id="selectionColumn" auto-select>
        </vaadin-grid-selection-column>

        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="data.upload_path">
              <vaadin-grid-filter aria-label="Path" path="data.upload_path" value="[[_filterPath]]">
                <paper-input slot="filter" label="Path" value="{{_filterPath::input}}"></paper-input>
              </vaadin-grid-filter>
            </vaadin-grid-sorter>
          </template>
          <template>[[item.data.upload_path]]</template>
        </vaadin-grid-column>

      </vaadin-grid>
      <div class="footer">
        <paper-fab hidden$="[[!dataSelected]]" icon="av:play-arrow"></paper-fab>
      </div>
    </div>
  </template>

  <script>
    class ChrisDataBrowser extends Polymer.Element {
      static get is() { return 'chris-data-browser'; }

      static get properties() {
        return {
          ip: String,
          port: String,
          namespace: String,
          data: Array,
          // may need to watch data
          // https://github.com/FNNDSC/gex/blob/master/src/gex-library.html#L1021-L1029
          selectedData: {
            type: Array,
            value: [],
            notify: true,
          },
          dataSelected: Boolean,
        };
      }

      static get observers() {
        return [
          '_selectedDataChanged(selectedData.splices)',
        ];
      }

      _selectedDataChanged() {
        this.dataSelected = (this.selectedData.length > 0);
      }

      _fetchData() {
        this.dispatchEvent(
          new CustomEvent('fetch-data', {detail: {}}));
      }
    }

    window.customElements.define(ChrisDataBrowser.is, ChrisDataBrowser);
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/vaadin-upload/vaadin-upload.html">

<link rel="import" href="shared-styles.html">

<dom-module id="chris-data-upload">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

    </style>

    <div class="card">
      <div class="circle">3</div>
      <h1>Upload data</h1>
     <vaadin-upload
       id="requestDemo"
       target="[[ip]]:[[port]]/[[namespace]]/uploadedfiles/"
       method="POST"
       timeout="300000"></vaadin-upload>

    </div>
  </template>

  <script>
    class ChrisDataUpload extends Polymer.Element {
      static get is() { return 'chris-data-upload'; }

      static get properties() {
        return {
          ip: String,
          port: String,
          namespace: String,
        };
      }

      connectedCallback() {
        super.connectedCallback();

        this.upload = this.$.requestDemo;

        this.upload.addEventListener('upload-request', (event) => {
          event.preventDefault();
          const token = window.sessionStorage.getItem('auth-token');

          const formData = new FormData();
          event.detail.xhr.setRequestHeader('Authorization', `Token ${token}`);

          const file = event.detail.file;
          formData.append('fname', file);
          formData.append(
            'upload_path', String(Date.now()) + '/' + event.detail.file.name);
          event.detail.xhr.send(formData);
        });


        this.upload.addEventListener('upload-start', function(event) {
          console.log('upload xhr after send: ', event.detail.xhr);
        });
      }


    }



    window.customElements.define(ChrisDataUpload.is, ChrisDataUpload);
  </script>
</dom-module>

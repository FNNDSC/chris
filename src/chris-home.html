<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">

<link rel="import" href="shared-styles.html">

<dom-module id="chris-home">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column;
        height: 100vh;
        /* padding: 10px;
        height: 100vh;
        display: flex;
        flex-direction: column; */
      }


      .loadingIndicator {
        text-align: center;
        height: 40px;
      }
      
      paper-spinner {
        width: 20px;
        height: 20px;
        margin-right: 10px;
      }

      iron-list {
        /* flex: 1 1 auto; */
        padding-top: 64px;
        padding-bottom: 16px;
        --iron-list-items-container: {
          max-width: 800px;
          margin: auto;
          margin-top: 60px;
          margin-bottom: 10px;
        };
      }

      .personItem {
        @apply --layout-horizontal;
        margin: 16px 16px 0 16px;
        padding: 20px;
        border-radius: 8px;
        background-color: white;
        border: 1px solid white;
      }

      .personItem:hover {
        background-color: #b3e5fc;
        cursor: pointer;
      }

      .avatar {
        height: 40px;
        width: 40px;
        border-radius: 20px;
        box-sizing: border-box;
        background-color: #DDD;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .pad {
        padding: 0 16px;
        align-items: center;
        @apply --layout-flex;
        @apply --layout-horizontal;
      }

      .primary {
        font-size: 16px;
        font-weight: bold;
        justify-content: center;
        @apply --layout-flex;
        @apply --layout-horizontal;
      }

      .last {
        font-size: 14px;
        justify-content: center;
        /* margin: 10px 0; */
        @apply --layout-flex;
        @apply --layout-horizontal;
      }

      .status {
        font-size: 14px;
        justify-content: center;
        /* margin: 10px 0; */
        @apply --layout-flex;
        @apply --layout-horizontal;
      }

      .spacer {
        @apply --layout-flex;
      }

      .index {
        width: 30px;
      }

      [hidden] {
        display: none;
      }
    </style>

    <iron-list id="list" items="[]" as="feed" scroll-target="[[scrollTarget]]">
      <template>
        <div class="feed" on-click="_openFeed">
          <div class="personItem" tabindex$="[[tabIndex]]">
            <div class="pad">
              <div class="avatar">[[feed.data.id]]</div>
              <div class="primary">[[feed.data.name]]</div>
              <div class="last">
                Last update: [[feed.data.modification_date]]
              </div>
            </div>
          </div>
        </div>
      </template>
    </iron-list>

    <div hidden$="[[allFeedsLoaded]]" class="loadingIndicator">
      <paper-spinner active="{{loadingPeople}}"></paper-spinner> Fetching data
    </div>


    <iron-scroll-threshold id="scrollTheshold"
      lower-threshold="100"
      on-lower-trigger="_fetchNextFeeds"
      scroll-target="[[scrollTarget]]"></iron-scroll-threshold>

  </template>

  <script>
    class ChrisHome extends Polymer.Element {
      static get is() { return 'chris-home'; }

      static get properties() {
        return {
          scrollTarget: {
            type: HTMLElement,
            observer: '_scrollTargetChanged',
          },
          allFeedsLoaded: Boolean,
          feeds: {
            type: Array,
            observer: '_feedsChanged',
          },
        };
      }

      static get observers() {
        return [
          // Observer method name, followed by a list of dependencies, in parenthesis
          // '_feedsChanged(feeds.*)',
        ];
      }

      _scrollTargetChanged() {
        this.$.scrollTheshold.scrollTarget = this.scrollTarget;
        this.$.scrollTheshold.setup();
        this.$.scrollTheshold.clearLower();
        this.$.scrollTheshold.clearUpper();
      }
    
      _fetchNextFeeds() {
        if (this.allFeedsLoaded) return;

        // fetch next 20 feeds
        this.dispatchEvent(
          new CustomEvent('fetch-next-feeds', {detail: {feeds: 20}}));
      }

      _feedsChanged(feeds) {
        console.log(feeds);
        // need to be smarter here: why?
        // check if pre-pend or append
        // observe feeds.* to check if a specific property changed?
        if (feeds.length === 0 || this.$.list.items.length === 0) {
          // set / reset
          this.$.list.set('items', [...feeds]);
        } else if (feeds.length === this.$.list.items.length) {
          // a property of a feed changed (no element was added/removed)
          return;
        } else if (
          this.$.list.items.length > 0 &&
          feeds[0].data.id !== this.$.list.items[0].data.id) {
          // pre-pend
          this.$.list.unshift('items', feeds[0]);
        } else {
          const numberOfItems = this.$.list.items.length;
          const feedsToBeAdded = feeds.slice(numberOfItems);

          // append
          this.$.list.push('items', ...feedsToBeAdded);
        }

        if(feeds.length > 0) {
          this.$.scrollTheshold.clearLower();
          this.$.scrollTheshold.clearUpper();
        }
      }

      _openFeed(event) {
        const feed = event.model.__data.feed;
        this.dispatchEvent(
          new CustomEvent('open-feed', {detail: {feed}}));
      }
    }

    window.customElements.define(ChrisHome.is, ChrisHome);
  </script>
</dom-module>

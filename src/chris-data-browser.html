<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">

<link rel="import" href="shared-styles.html">

<dom-module id="chris-data-browser">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

    </style>

    <div class="card">
      <div class="circle">3</div>
      <h1>Browse data</h1>

      <button on-click="_fetchData">Fetch data</button>

      <dom-repeat items="[[data]]">
        <template>
          <div># [[item.data.upload_path]]</div>
       </template>
      </dom-repeat>

    </div>
  </template>

  <script>
    class ChrisDataBrowser extends Polymer.Element {
      static get is() { return 'chris-data-browser'; }

      static get properties() {
        return {
          ip: String,
          port: String,
          namespace: String,
          data: Array,
        };
      }

      _fetchData() {
        this.dispatchEvent(
          new CustomEvent('fetch-data', {detail: {}}));
      }
    }

    window.customElements.define(ChrisDataBrowser.is, ChrisDataBrowser);
  </script>
</dom-module>

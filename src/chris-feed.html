<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">


 <!-- Ensure Web Animations polyfill is loaded since neon-animation 2.0 doesn't import it -->
 <!-- Needed for the dropdown menu -->
 <link rel="import" href="../bower_components/neon-animation/web-animations.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">


<link rel="import" href="shared-styles.html">

<link rel="import" href="./components/chris-parameter.html">

<dom-module id="chris-feed">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        padding: 10px;
        flex-direction: column;
        align-items: center;
      }

      .loadingIndicator {
        text-align: center;
        height: 40px;
      }

      paper-card {
        width: 100%;
        margin: 10px;
      }

      @media (min-width: 860px) {
        paper-card {
          max-width: 800px;
        }
      }

      [hidden] {
        display: none;
      }
    </style>

    It contains [[feed.length]] plugins.


    <div hidden$="[[isIntanciatingPlugin]]">
      <button on-click="_addItem">Add item</button>
    </div>

    <div hidden$="[[!isIntanciatingPlugin]]" class="loadingIndicator">
        <paper-spinner active></paper-spinner> Starting plugin....
    </div>

    <div hidden$="[[!addItem]]">
      <paper-card>
        <div class="card-content">
          <div>
            Pick a plugin:
            <paper-dropdown-menu label="Plugins">
                <paper-listbox slot="dropdown-content" selected="{{selectedPluginIndex}}">
                  <dom-repeat items="[[plugins]]">
                    <template>
                      <paper-item>[[item.data.name]]</paper-item>
                    </template>
                  </dom-repeat>
                </paper-listbox>
              </paper-dropdown-menu>
          </div>
        </div>
        <div class="card-content">
          <dom-repeat  id="test" items="[[plugins]]" filter="_isPluginSelected">
            <template>
              <div>
                <dom-repeat items="[[item.parameters]]">
                  <template>
                    <chris-parameter
                      parameter="{{item}}"
                      name="{{item.data.name}}"
                      type="{{item.data.type}}"
                      help="{{item.data.help}}"
                      default="{{item.data.default}}"
                      on-value-changed="_valueChanged"
                      ></chris-parameter>
                  </template>
                  </dom-repeat>
              </div>
            </template>
          </dom-repeat>
        </div>
        <div class="card-actions">
          <paper-button on-click="_resetParameters">Reset parameters</paper-button>
          <paper-button on-click="_run">Run</paper-button>
        </div>
      </paper-card>
    </div>

    <dom-repeat items="[[feed]]">
      <template>
        <paper-card heading="[[item.data.plugin_name]]" alt="[[item.data.plugin_name]]">
          <div class="card-content">
            ID: [[item.data.id]] by ID: [[item.data.owner]] status: [[item.data.status]]
          </div>
          <div class="card-actions">
            <paper-button>Share</paper-button>
            <paper-button>Explore!</paper-button>
          </div>
        </paper-card>
      </template>
    </dom-repeat>
  </template>

  <script>
    class ChrisFeed extends Polymer.Element {
      static get is() { return 'chris-feed'; }

      static get properties() {
        return {
          feed: {
            type: Array,
            observer: '_feedChanged',
          },
          plugins: Array,
          addItem: {
            type: Boolean,
            value: false,
          },
          selectedPluginIndex: {
            type: Number,
            value: -1,
            observer: '_selectedPluginIndexChanged',
          },
          parameters: {
            type: Object,
            value: () => {},
          },
          isIntanciatingPlugin: {
            type: Boolean,
            value: false,
          },
        };
      }

      _feedChanged(current, previous) {
        if (current === undefined || previous === undefined) return;

        if (current.length === 0 || current.length > previous.length) {
          this.isIntanciatingPlugin = false;
        }
      }

      _selectedPluginIndexChanged(selectedPluginIndex) {
        if (selectedPluginIndex >= 0) {
          this.parameters = this.plugins[selectedPluginIndex].parameters;
          this._resetParameters();
        }
        this.$.test.render();
      }

      _addItem() {
        // scroll to TOP
        this.addItem = true;
      }

      _isPluginSelected(plugin) {
        const index = this.plugins.indexOf(plugin);
        return index === this.selectedPluginIndex;
      }

      _valueChanged(event) {
        // make sure we have direct reference to the value from the parameters
        const parameter = event.currentTarget.parameter;
        parameter.target = event.currentTarget;
      }

      _resetParameters() {
        for (var i=0; i < this.parameters.length; i++) {
          if (this.parameters[i].target) {
            this.parameters[i].target.value =
            this.parameters[i].data.default;
          }
        }
      }

      _run() {
        const selectedPlugin = this.plugins[this.selectedPluginIndex];
        const previousPluginInstance = this.feed[this.feed.length - 1];
        const previousPluginInstanceId = previousPluginInstance.data.id;
        // start plugin sequence
        const data = {};
        data.auth = {
          type: 'token',
          token: sessionStorage.getItem('auth-token'),
        };

        // add templates
        data.body = {};
        data.body.template = {};
        data.body.template.data = [];
        data.body.data = {};

        // set previous id
        data.body.template.data.push({
          name: 'previous_id',
          value: '',
        });
        data.body.data['previous_id'] = previousPluginInstanceId;

        // loop throught parameters
        for (var i=0; i < this.parameters.length; i++) {
          let value = '';
          if (this.parameters[i].target) {
            value = this.parameters[i].target.value;
          } else {
            value = this.parameters[i].data.default;
          }

          const name = this.parameters[i].data.name;
          data.body.template.data.push({
            name,
            value,
          });
          data.body.data[name] = value;
        }

        const instance = selectedPlugin.links.instances;
        this.isIntanciatingPlugin = true;

        this.dispatchEvent(
          new CustomEvent('run-plugin', {
            detail: {
              instance,
              data,
              type: 'ds',
            },
          }));

        this.addItem = false;
        this._resetParameters();
      }
    }

    window.customElements.define(ChrisFeed.is, ChrisFeed);
  </script>
</dom-module>
